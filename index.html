<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pokemon</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Comic+Neue:ital,wght@0,700;1,400;1,700&family=Kaushan+Script&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body_div">
      <div id="header">
        <img id="logo" src="/img/logo.png" alt="logo" />
        <h1>Get Your Pokemon Info!</h1>
      </div>
      <div id="input_field">
        <input type="text" id="pokemon_name" placeholder="Enter PokÃ©mon name" />
      </div>
      <div id="spin">
        <span class="dot"><img src="/img/loading_img.png" /></span>
        <span class="dot"><img src="/img/loading_img.png" /></span>
        <span class="dot"><img src="/img/loading_img.png" /></span>
      </div>
      <div id="button">
        <input
          type="image"
          src="/img/btn.png"
          alt="button image"
          id="btn"
          onclick="getPokemonName()"
        />
      </div>
      <div id="result"></div>
      <div id="error"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
